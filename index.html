<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="csss/style.css">
    <title>Document</title>
</head>

<body>
<div class="card">
    <div class="card-head">
        <h1>7:25 AM</h1>
    </div>
<div class="card-body">
    <i class="fas fa-plane-departure fa-3x"></i>
    <h2>Boston</h2>
</div>
</div>
 
<div class="card-2">
    <div class="card-head-2">
        <h1>8:15 PM</h1>
    </div>
<div class="card-body-2">
    <i class="fas fa-plane-arrival fa-3x"></i>
    <h2>Madrid</h2>
</div>
</div>

<div class="card-3">
    <div class="card-head-3">
        <h1>Translate</h1>
    </div>
<div class="card-body-3">
    <i class="fas fa-language fa-3x"></i>
    <h2>Spanish</h2>
</div>
</div>

<div class="card-4">
    <div class="card-head-4">
        <h2>Bike</h2>
    </div>
<div class="card-body-4">
    <i class="fas fa-biking fa-3x"></i>
    <h2>13.1 Miles</h2>
</div>
</div>

<div class="card-5">
    <div class="card-head-5">
        <h2>Boat</h2>
    </div>
<div class="card-body-5">
    <i class="fas fa-ship fa-3x"></i>
    <h2>90 Minutes</h2>
</div>
</div>

<div class="card-6">
    <div class="card-head-6">
        <h2>Drive</h2>
    </div>
<div class="card-body-6">
    <i class="fas fa-car fa-3x"></i>
    <h2>48 Miles</h2>
</div>
</div>
</body>
</html>
